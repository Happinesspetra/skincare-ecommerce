<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- WOW.js Animation CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    color: #000; /* All text black */
  }

  .contact-section {
    background-color: #fff;
    padding: 4rem 1rem;
    color: #000;
  }

  /* General text & icon color */
  .contact-section i,
  .contact-section p,
  .contact-section h1,
  .contact-section h3,
  .contact-section label {
    color: #000;
  }

  /* Button Styles */
  .btn-primary {
    background-color: #fffaf0; /* Milk for desktop */
    color: #000;
    border: none;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #f0e8dc; /* Slightly darker milk */
    color: #000;
  }

  /* Social Media Button Icons */
  .btn-square i {
    color: #000; /* Make icons black */
  }

  /* Link Styling */
  .contact-section a {
    color: #000;
    text-decoration: underline;
  }

  .contact-section a:hover {
    color: #444;
  }

  /* Form Inputs */
  .contact-form .form-control {
    border-radius: 0.75rem;
    border: 1px solid #ced4da;
    box-shadow: none;
    transition: all 0.3s ease;
    color: #000;
    background-color: #fff;
  }

  .contact-form .form-control:focus {
    border-color: #fffaf0;
    box-shadow: 0 0 0 0.25rem rgba(255, 250, 240, 0.3);
  }

  /* Mobile Overrides */
  @media (max-width: 768px) {
    .btn-primary {
      background-color: #ffc0cb; /* Pink for mobile */
    }

    .btn-primary:hover {
      background-color: #f8a6b5; /* Softer pink */
    }

    .contact-form .form-control:focus {
      border-color: #ffc0cb;
      box-shadow: 0 0 0 0.25rem rgba(255, 192, 203, 0.3);
    }
  }
</style>


</head>
<body>
